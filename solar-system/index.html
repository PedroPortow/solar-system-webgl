<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>solar system</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="controls-container">
      <div class="controls">
        <button class="play-pause-button">
          <i class="fas fa-play" style="display: none;"></i>
          <i class="fas fa-pause" style="display: block;"></i>
        </button>
        <button class="reverse-button"><i class="fas fa-undo" style="display: block;"></i></button>
        <input class="speed-slider" type="range"  min="0.1" max="100000" step="0.1" value="1" />
      </div>
    </div>

    <!-- webgl helpers -->
    <script src="https://webgl2fundamentals.org/webgl/resources/twgl-full.min.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/flattened-primitives.js"></script>

    <script type="module" src="./script.js"></script>
  </body>
</html>
