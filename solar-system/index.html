<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>solar system</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div  class="loading-overlay">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h2>Carregando Sistema Solar</h2>
      </div>
    </div>

    <div class="controls-container">
      <div class="controls">
        <button class="play-pause-button">
          <i class="fas fa-play" style="display: none;"></i>
          <i class="fas fa-pause" style="display: block;"></i>
        </button>
        <input class="speed-slider" type="range"  min="1" max="1500" step="0.1" value="1" />
        <select class="focus-selector">
          <option value="SUN">Sol</option>
          <option value="MERCURY">Mercúrio</option>
          <option value="VENUS">Vênus</option>
          <option value="EARTH">Terra</option>
          <option value="MARS">Marte</option>
          <option value="JUPITER">Júpiter</option>
          <option value="SATURN">Saturno</option>
          <option value="URANUS">Urano</option>
          <option value="NEPTUNE">Netuno</option>
          <option value="PLUTO">Plutão</option>
          <option value="VOYAGER">Sonda Voyager 2</option>
          <option value="HALLEY">Cometa Halley</option>
          <option value="MACHHOLZ">Cometa Machholz</option>
        </select>
      </div>
    </div>

    <div class="simulation-time">
      <span id="current-date"></span>
    </div>

    <!-- webgl helpers -->
    <script src="https://webgl2fundamentals.org/webgl/resources/twgl-full.min.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/flattened-primitives.js"></script>

    <script type="module" src="./script.js"></script>
  </body>
</html>
